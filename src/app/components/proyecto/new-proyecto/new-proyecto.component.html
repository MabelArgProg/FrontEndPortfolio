
<section class="formulario1">
<div class = "container">
    <div class="py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <h3 class ="display-5 text-primary text center">AGREGAR PROYECTO</h3>
                <p></p>
                <div class = "form-group">
                    <label for = "nombreP">Nombre del proyecto</label>
                    <input type= "text" placeholder = "Intro nombre del proyecto" class="form-control" id="nombreP" name = "nombreP"[(ngModel)]="nombreP" required>
                </div>
                <p></p>
                <div class = "form-group">
                    <label for = "descripcionP">Descripción del proyecto</label>
                    <input type= "text" placeholder = "Intro descripción del proyecto" class="form-control" id="descripcionP" name = "descripcionP"[(ngModel)]="descripcionP" required>
                </div>
                <p></p>
                <p></p>
                <p></p>
                <div> <button class = "btn btn-outline-primary">
                    Confirmar
                </button></div>
               
            </form>
        </div>
    </div>
                    </div>
               </div>
           </div>
        </div>
    </div>
</div>
</section>
