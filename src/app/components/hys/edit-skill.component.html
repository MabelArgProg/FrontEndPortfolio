<section class="formulario2">
    <div class="container" *ngIf="skill">
        <div class="py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
              
                          <div class="mb-md-5 mt-md-4 pb-5">
       
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <h3 class ="display-5 text-primary text center">ACTUALIZAR SKILL</h3>
                    <p></p>
                    <div class="form-group">
                        <label for="nombre">Nombre de la skill</label>
                        <input type="text"placeholder = "Intro modficación"  class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                        <p></p>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje">Ingrese el Porcentaje</label>
                        <input type="text" placeholder = "Intro modficación" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                    </div>
                    <p></p>
                    <p></p>
                    <p></p>
                    <div> <button class = "btn btn-outline-primary">
                        Actualizar
                    </button></div>
                  
                </form>
            </div>
        </div>
                </div>
               </div>
            </div>
          </div>
       </div>
    </div>
    </section>
