<section class="formulario2">
    <div class = "container" *ngIf="persona">
        <div class="py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
              
                          <div class="mb-md-5 mt-md-4 pb-5">
      
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <h3 class ="display-5 text-primary text center">ACTUALIZAR</h3>
                    <p></p>
    
                    <div class = "form-group">
                        <label for = "nombre">Nombre</label>
                        <input type= "text" placeholder = "Intro modificación"   class="form-control" id="nombre" name = "nombre"[(ngModel)]="persona.nombre" required>
                    </div>

                    <div class = "form-group">
                        <label for = "apellido">Apellido</label>
                        <input type= "text" placeholder = "Intro modificación"   class="form-control" id="apellido" name = "apellido"[(ngModel)]="persona.apellido" required>
                    </div>

                    <div class = "form-group">
                        <label for = "img">URL de la imagen</label>
                        <input type= "text" placeholder = "Intro modificación"   class="form-control" id="img" name = "img"[(ngModel)]="persona.img" required>
                    </div>
                    <p></p>
                    <div class = "form-group">
                        <label for = "titulo">Nombre del Título</label>
                        <input type= "text" placeholder = "Intro modificación" class="form-control" id="titulo" name = "titulo"[(ngModel)]="persona.titulo" required>
                    </div>
                    <div class = "form-group">
                        <label for = "descripcion">Acerca de</label>
                        <input type= "text" placeholder = "Intro modificación" class="form-control" id="descripcion" name = "descripcion"[(ngModel)]="persona.descripcion" required>
                    </div>

                    <p></p>
                    <p></p>
                    <p></p>
                    <div> <button class = "btn btn-outline-primary">
                        Actualizar
                    </button></div>
                   
                </form>
            </div>
        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
