<div class="row">

    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <img class="img-fluid" src= "{{persona.img}}" id="fotoperfil">
    </div>

    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
    <p id="nombre"><h3> {{persona.nombre}} {{persona.apellido}}</h3>
        <h4> {{persona.titulo}} </h4>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 acercaDe">
        <span>
        <h1><u>*Acerca de*</u></h1>
        {{persona.descripcion}} 
        </span>

        <td>
            <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editpersona/{{persona.id}}">
                <i class="bi bi-pencil-fill"></i></button>
        </td>
        
    </div>
</div>
